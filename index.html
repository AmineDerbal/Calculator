<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator Project</h1>
    <div class="calculator-build">
      <div class="calculator-display">
        <input type="text" name="display-top" id="display-top" disabled="" />
        <input
          type="text"
          name="display-bottom"
          id="display-bottom"
          disabled=""
        />
      </div>
      <div class="calcualtor-body">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="delete" id="delete">DEL</button>
        <button class="clear" id="clear">CLEAR</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="÷">÷</button>
        <button class="operator" id="x">x</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="+">+</button>
        <button class="operator" id="-">-</button>
        <button class="+/-" id="+/-">+/-</button>
        <button class="number" id="0">0</button>
        <button class="." id="dot">.</button>
        <button class="=" id="equal">=</button>
      </div>
    </div>
    <footer class="footer">
      <span>Copyright © The Odin Project 2021</span>
      <img
        src="images/git-github-hub-icon-25.png"
        alt="github"
        width="30"
        height="30"
      />
    </footer>
  </body>
</html>
